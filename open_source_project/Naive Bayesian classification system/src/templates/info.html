<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <style>
        h1 {
            size: 20px;
        }

        .content {
            width: 40%;
            margin: 50px auto;
        }
    </style>
</head>
<body>

{% include "nav.html" %}

<div class="content">
    <h1 class="text-center">用户信息</h1>
    <div class="form-group">
        <label for="username">用户名</label>
        <input disabled name="username" type="text" class="form-control" id="username" value="{{username}}">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input disabled name="password" type="password" class="form-control" id="password" value="{{password}}">
    </div>

    <a href="/change_info" class="btn btn-success">修改信息</a>
</div>
</body>
</html>
